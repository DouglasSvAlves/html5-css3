<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospeados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--Aqui como o audio é bom colocar varios formatos para atender varios browser. (Os recomendados são mp4 m4v webm e ogv)-->
    <!--Para por uma capa para o vídeo é só colocar poster=""-->
    <video width="560" height="315" controls poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--Essa maneira é muito custosa em questão de trafego de banda para o dono do site. Então deixe isso bem claro para o seu cliente(Comprador do serviço de WebDev), e só faça assim se ele realmente quiser-->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=vuij1lxg7pWq5tf7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vímeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
