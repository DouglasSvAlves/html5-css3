<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão do iframe é 300x150-->
        <!--As modificações no iframe pelo CSS são soberanas, tem mais efeito na hierarquia-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <!--Existe esse parametro scolling="" que pode ser auto, yes e no. Mas o funcionamente depende do tipo de navegador-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
