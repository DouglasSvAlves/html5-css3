<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get"> 

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            const atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
            //Fiz isso de teste, a principel não precisava declarar os 2 const atual, mas como não queria desmachar a func CalcIdade, deixei assim mesmo.
            const atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - 2000
    </script>
</body>
</html>
