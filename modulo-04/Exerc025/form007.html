<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <p> <!--Coloquei o p só para organizar e não precisar fazer isso nas CSS, mas o comum é o form ser feito por div e ser modificado nas CSS-->
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <!--Essa parte do Escolha é mais para infeite, para deixar bonitinho-->
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
        </div>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <!--No OperaGX Não funciona muito bem se colocar o value-->
                <option>Administrador</option>
                <option>Contador</option>
                <option value="DEX">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <!--Lembrando que se colocar o textarea, é bom alterar o method para POST, por conta da limitação dos 3bit-->
            <!--Agora o placeholder funciona no textarea, pelo menos no OperaGX-->
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva seu texto aqui"></textarea>
        </p>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
