<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <link rel="stylesheet" href="style/style.css" media="all">
    <!-- As medias features são os que estão entre (). A orientação portrait é a retrato (Em pé), e a landscape é paisagem (deitado)-->
    <!--Nesse exemplo a media feature é o orientation-->
    <link rel="stylesheet" href="style/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="style/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
